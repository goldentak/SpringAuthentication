<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regProject</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/app.js" defer></script>
    <!--montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>  
    <div class = "body">
        <div class="header"></div>
        <div class="main">
            <div class="win">
                <form class="regwin" id="loginForm">
                    <h2 class="h2Regwin">Log in</h2>
                    <input type="email" class="email" name="email" placeholder="email" required>
                    <input type="password" class="password" name="password" placeholder="password" required>
                    <button type="button" class="toggle-password"><img class="eye" src="https://icons.veryicon.com/png/o/commerce-shopping/online-retailers/eye-28.png" alt="eye" ></button>
                    <p class="error-message" style="color: red;"></p>
                    <button type="submit" class="but"><img class="arr" src="https://www.svgrepo.com/show/27797/right-arrow.svg"></button>
                    <div class="reg">Don't have an account yet? <a href="https://www.google.com/">Create new one!</a></div>
                </form>
                
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
